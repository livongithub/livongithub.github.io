<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
</head>
<body>

<h1 style="font-family:verdana;">My Grocery List</h1>
    <h2 style="font-family:verdana;">What I need to buy today:</h2>

<ul style="font-family:helvetica;">
  <li>pasta <input type="checkbox"> </li>
  <li> <strong> broccoli </strong> <input type="checkbox"> </li>
  <li>peas <input type="checkbox"> </li>
  <li><mark> nuggets </mark> <input type="checkbox"> </li>
  <li><small> bananas </small><input type="checkbox"> </li>
  <li>oat milk <sub>the oatly kind</sub> <input type="checkbox"> </li>
  <li> <i> eggplant </i> <input type="checkbox"> </li>
  <li> <em> yogurt </em> <input type="checkbox"> </li>
  <li>oats <sup> for oatmeal </sup> <input type="checkbox"> </li>
  <li><b> butter </b> <input type="checkbox"> </li>
</ul>

</body>
</html>
